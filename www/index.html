<body>

    <div class="container">

    



    <section id="oval" class="mb-4" hidden>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
             <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
                <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>

                    <div id="JarvisHood">
                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>
                    </div>

                </div>
                <h5 class="text-light text text-center">Ask me anything</h5>
            <div class="col-md-12 mt-4 pt-4" >
                <div class="text-center">
                    <div id="text" class="d-flex">
                    <input type="text" class="input-field" name="chatbox" id="chatbox"  placeholder="Type here ...">
                    <button id="Micbtn" class="glow-on-hover"> <i class="bi bi-mic"></i></button>
                    <button id="Chatbtn" class="glow-on-hover"> <i class="bi bi-chat-dots"></i></button>
                    <button id="Settingsbtn" class="glow-on-hover"> <i class="bi bi-gear"></i></button>
                </div>
                </div>
            </div>
            </div>
            <div class="col-md-1"></div>

        </div>

    </section>
    <section id="SiriWave" class="mb-4">

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                        
                        <div id="siri-container"></div>
                            <script>
                            var siriWave = new SiriWave({
                                container: document.getElementById("siri-container"),
                                width: 640,
                                height: 200,
                            });
                            </script>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
